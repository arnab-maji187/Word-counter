<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <div class="word-counter">
        <h1 class="heading">Counting The Words!</h1>
        <h2 class="sub-heading">Enter your text here...</h2>
        <div class="container">
            <textarea name="words" id="words" class="words"></textarea>
        </div>
        <button id="count-btn">Count Words</button>
        <p>No. of words are : <span id="words-number">0</span></p>
    </div>
    <script src="word.js"></script>
</body>
</html>
